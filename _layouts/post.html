---
layout: default
---

<div class="post-page">
  <i class="fa fa-3x fa-circle-notch fa-spin text-purple post-loader"></i>
  <div class="post-topbar px-3">
    <a href="/"><i class="fa fa-chevron-left"></i> Back</a>
  </div>
  <div class="post-container p-3">
    {% if page.cover %}
    <img class="post-cover" src="{{ page.cover }}" alt="Page Cover" />
    {% endif %}
    <h1 class="post-title m-0 mt-2">{{ page.title }}</h1>
    <p class="post-date m-0 mb-5">{{ page.date | date_to_string }}</p>
    <div class="post-content">{{ content }}</div>
  </div>
</div>
